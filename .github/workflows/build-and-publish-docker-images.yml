name: Build & Publish docker images to Amazon ECR

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: "us-east-1"                     # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: "url-shortner"              # set this to your Amazon ECR repository name
  CONTAINER_NAME: MY_CONTAINER_NAME           # set this to the name of the container in

permissions:
  contents: read

jobs:
  build-frontend:
    name: Build frontend docker image
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Build & Tag Image
        env:
          IMAGE_TAG: backend:${{ github.sha }}
        run:  |
          echo "Building Frontend Docker Image"
          echo "IMAGE_TAG: ${IMAGE_TAG}"
          docker build . -t $IMAGE_TAG

  build-backend:
    name: Build backend docker image
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Build & Tag Image
        env:
          IMAGE_TAG: backend:${{ github.sha }}
        run:  |
          echo "Building Backend Docker Image"
          echo "IMAGE_TAG: ${IMAGE_TAG}"
          docker build . -t $IMAGE_TAG


  publish-images-to-ecr:
    name: Publish images to ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push backend image to Amazon ECR
      id: build-backend-image
        echo "Publishing Backend image to ECR"
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend:$IMAGE_TAG

        echo "Publishing Frontend image to ECR"
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend:$IMAGE_TAG