name: Build & Publish docker images to Amazon ECR

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: "us-east-1"                     # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: "url-shortner"              # set this to your Amazon ECR repository name


permissions:
  contents: read

jobs:
  deploy-to-ecr:
    name: Deploy backend & frontend image to AWS ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Push frontend image to Amazon ECR
      id: push-frontend-image
      working-directory: ./backend/
      env:
        IMAGE_TAG: frontend:${{ github.sha }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -f -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
